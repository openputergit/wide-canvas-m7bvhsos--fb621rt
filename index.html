<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parth Creation - Modern Ethnic Wear</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;500;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/gsap@3.12.2/dist/gsap.min.js"></script>
    <style>
        :root {
            --neobrutalism-black: #1a1a1a;
            --neobrutalism-accent: #FF5F1F;
            --neobrutalism-secondary: #00A9FF;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFFBF5;
        }
        .neo-heading {
            font-family: 'Unbounded', cursive;
        }
        .neo-shadow {
            box-shadow: 4px 4px 0 black;
        }
        .neo-border {
            border: 2px solid black;
        }
        .loading {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--neobrutalism-accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .upload-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="bg-white neo-border border-b-2 border-black sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center p-4">
            <h1 class="neo-heading text-2xl font-bold">PARTH<span class="text-[#FF5F1F]">CREATION</span></h1>
            <div class="flex items-center gap-8">
                <a href="#" class="hover:text-[#FF5F1F] transition-colors font-medium">Home</a>
                <a href="#" class="hover:text-[#FF5F1F] transition-colors font-medium">Categories</a>
                <a href="#" class="hover:text-[#FF5F1F] transition-colors font-medium">New In</a>
                <div class="relative">
                    <i class="bi bi-cart text-xl cursor-pointer"></i>
                    <span class="absolute -top-2 -right-2 bg-[#FF5F1F] text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">0</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="container mx-auto py-16 px-4">
        <div class="grid md:grid-cols-2 gap-12 items-center">
            <div>
                <h2 class="neo-heading text-5xl font-bold mb-6">Ethnic Wear for the<br/><span class="text-[#FF5F1F]">Modern Woman</span></h2>
                <p class="mb-8 text-gray-700 text-lg">Discover our collection of handcrafted ethnic wear that combines traditional elegance with contemporary design.</p>
                <button class="neo-shadow neo-border bg-[#FF5F1F] text-white px-8 py-3 rounded-lg hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all">
                    Explore Collection
                </button>
            </div>
            <div class="relative">
                <div id="hero-image" class="aspect-[4/5] bg-[#FFE5D9] rounded-lg neo-border neo-shadow overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1610030468705-7fb3e9bf1653?q=80&w=1974&auto=format&fit=crop" alt="Hero" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section class="container mx-auto py-16 px-4">
        <h3 class="neo-heading text-3xl font-bold mb-12 text-center">Shop By Category</h3>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
            <div class="category-card neo-border neo-shadow p-6 rounded-lg bg-white cursor-pointer hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all">
                <div class="bg-[#FFE5D9] rounded-lg p-4 mb-4">
                    <i class="bi bi-flower1 text-4xl text-[#FF5F1F]"></i>
                </div>
                <h4 class="neo-heading font-semibold">Sarees</h4>
            </div>
            <div class="category-card neo-border neo-shadow p-6 rounded-lg bg-white cursor-pointer hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all">
                <div class="bg-[#FFE5D9] rounded-lg p-4 mb-4">
                    <i class="bi bi-gem text-4xl text-[#FF5F1F]"></i>
                </div>
                <h4 class="neo-heading font-semibold">Lehengas</h4>
            </div>
            <div class="category-card neo-border neo-shadow p-6 rounded-lg bg-white cursor-pointer hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all">
                <div class="bg-[#FFE5D9] rounded-lg p-4 mb-4">
                    <i class="bi bi-stars text-4xl text-[#FF5F1F]"></i>
                </div>
                <h4 class="neo-heading font-semibold">Suits</h4>
            </div>
            <div class="category-card neo-border neo-shadow p-6 rounded-lg bg-white cursor-pointer hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all">
                <div class="bg-[#FFE5D9] rounded-lg p-4 mb-4">
                    <i class="bi bi-gift text-4xl text-[#FF5F1F]"></i>
                </div>
                <h4 class="neo-heading font-semibold">Kurtas</h4>
            </div>
        </div>
    </section>

    <!-- Product Upload Section -->
    <section class="container mx-auto py-16 px-4">
        <h3 class="neo-heading text-3xl font-bold mb-8">Upload Your Design</h3>
        <div class="max-w-2xl mx-auto neo-border neo-shadow p-8 rounded-lg bg-white">
            <div class="mb-6">
                <label class="block mb-2 font-medium">Select Category</label>
                <select id="category" class="w-full p-3 neo-border rounded-lg focus:outline-none">
                    <option value="saree">Saree</option>
                    <option value="lehenga">Lehenga</option>
                    <option value="suit">Suit</option>
                    <option value="kurta">Kurta</option>
                </select>
            </div>
            <div class="mb-6">
                <label class="block mb-2 font-medium">Upload Image</label>
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col items-center justify-center w-full h-64 neo-border rounded-lg cursor-pointer bg-[#FFE5D9]">
                        <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <i class="bi bi-cloud-upload text-4xl text-[#FF5F1F] mb-3"></i>
                            <p class="mb-2 text-sm text-gray-500">Click to upload or drag and drop</p>
                        </div>
                        <input type="file" class="hidden" id="file-upload" accept="image/*"/>
                    </label>
                </div>
                <div id="image-preview" class="mt-4 flex justify-center">
                    <!-- Preview will be inserted here -->
                </div>
            </div>
            <button id="upload-btn" class="w-full neo-shadow neo-border bg-[#FF5F1F] text-white py-3 rounded-lg hover:translate-x-1 hover:translate-y-1 hover:shadow-none transition-all">
                Upload Design
            </button>
        </div>
    </section>

    <script>
        // GSAP Animations
        gsap.from("#hero-image", {
            duration: 1,
            y: 50,
            opacity: 0,
            ease: "power3.out"
        });

        gsap.from(".category-card", {
            duration: 0.8,
            y: 30,
            opacity: 0,
            stagger: 0.2,
            ease: "power2.out",
            scrollTrigger: {
                trigger: ".category-card",
                start: "top bottom-=100",
            }
        });

        // File Upload Preview
        const fileUpload = document.getElementById('file-upload');
        const imagePreview = document.getElementById('image-preview');
        const uploadBtn = document.getElementById('upload-btn');

        fileUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `
                        <img src="${e.target.result}" class="upload-preview neo-border rounded-lg" alt="Preview">
                    `;
                }
                reader.readAsDataURL(file);
            }
        });

        uploadBtn.addEventListener('click', function() {
            if (!fileUpload.files[0]) {
                alert('Please select an image first!');
                return;
            }

            // Simulate upload
            uploadBtn.innerHTML = '<div class="loading mx-auto"></div>';
            setTimeout(() => {
                uploadBtn.innerHTML = 'Upload Complete!';
                uploadBtn.style.backgroundColor = '#4CAF50';
                setTimeout(() => {
                    uploadBtn.innerHTML = 'Upload Design';
                    uploadBtn.style.backgroundColor = '#FF5F1F';
                    imagePreview.innerHTML = '';
                    fileUpload.value = '';
                }, 2000);
            }, 2000);
        });

        // Initialize cart
        let cart = [];

        function updateCartCount() {
            const cartCount = document.querySelector('.bi-cart + span');
            cartCount.textContent = cart.length;
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
